<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Waste Classification Dashboard</title>
  <style>
    .logo {
      font-size: 2rem;
      color: #007bff;
      top: 20px;
      left: 20px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }

    .positive {
      background-color: #e8f5e9;
      border: 1px solid #66bb6a;
    }

    .negative {
      background-color: #ffebee;
      border: 1px solid #ef5350;
    }
  </style>
</head>
<body>
  <div class="logo">Waste Classification</div>
  <a href="login.html" class="button button-left">Go to Login</a>
  <button id="logout" class="button button-right">Logout</button>

  <div class="container">
    <h2>Waste Image Classification</h2>
    <form id="wasteForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="wasteImage">Upload an image of the waste item:</label>
        <input type="file" id="wasteImage" accept="image/*" required>
      </div>
      <button type="submit" class="submit-btn">Classify Waste</button>
    </form>

    <div id="result" class="result">
      <h3>Classification Result</h3>
      <p id="predictionText"></p>
    </div>
  </div>
</body>
<script src="/dashboard.js"></script>
</html>
