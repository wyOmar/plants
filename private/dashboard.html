<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Plants - Dashboard</title>
  <style>
    .logo {
      font-size: 2rem;
      color: #007bff;
      top: 20px;
      left: 20px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }

    .high-risk {
      background-color: #ffebee;
      border: 1px solid #ef5350;
    }

    .low-risk {
      background-color: #e8f5e9;
      border: 1px solid #66bb6a;
    }
  </style>
</head>
<body>
  <div class="logo">Plants</div>
  <a href="login.html" class="button button-left">Go to Login</a>
  <button id="logout" class="button button-right">Logout</button>

  <div class="container">
    <h2>Heart Disease Risk Assessment</h2>
    <form id="healthForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required min="20" max="100">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cigsPerDay">Cigarettes per Day:</label>
        <input type="number" id="cigsPerDay" required min="0" max="100">
      </div>

      <div class="form-group">
        <label for="sysBP">Systolic Blood Pressure (mmHg):</label>
        <input type="number" id="sysBP" required min="80" max="300">
      </div>

      <div class="form-group">
        <label for="totChol">Total Cholesterol (mg/dL):</label>
        <input type="number" id="totChol" required min="100" max="600">
      </div>

      <div class="form-group">
        <label for="diabetes">Diabetes:</label>
        <select id="diabetes" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" required min="15" max="60" step="0.1">
      </div>

      <button type="submit" class="submit-btn">Calculate Risk</button>
    </form>

    <div id="result" class="result">
      <h3>Prediction Result</h3>
      <p id="predictionText"></p>
    </div>
  </div>
</body>
<script src="/dashboard.js"></script>
</html>
